<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>moron.js websql example</title>
  <script src="node_modules/lodash/index.js"></script>
  <script src="node_modules/bluebird/js/browser/bluebird.js"></script>
  <script src="node_modules/knex/build/knex.js"></script>
  <script src="moron.js"></script>
  <script>
    var knex = Knex({
      client: 'websql',
      name: 'test.db',
      version: '1.0',
      // Disable pool.
      pool: {
        max: 0,
        min: 0
      }
    });

    function Test() {
      moron.Model.apply(this, arguments);
    }

    moron.Model.extend(Test);
    Test.tableName = 'Test';
    Test.knex(knex);

    knex.schema.createTable('Test', function (table) {
      table.bigincrements('id');
      table.string('text');
    }).catch(function (err) {
      // We get here if the table already exists.
    }).then(function () {
      return Test.query().insert({text: 'test 1'});
    }).then(function () {
      return Test.query();
    }).then(function (models) {
      console.log(models);
    }).catch(function (err) {
      console.log(err);
    });
  </script>
</head>
<body>

</body>
</html>
